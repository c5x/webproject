        <script language="javascript">
            function getCurDate()
            {
                var d = new Date();
                var today = d.getDay();
                var day2 = d.getDay()+1;
                var year = d.getFullYear();
                var month = add_zero(d.getMonth()+1);
                var day = add_zero(d.getDate());
                var hours = add_zero(d.getHours());
                var minutes = add_zero(d.getMinutes());
                var seconds=add_zero(d.getSeconds());
                var now = year+"年"+month+"月"+day+"日";

                //本周是第几周
                var firstDay = new Date(year,0, 1);
                var dayOfWeek = firstDay.getDay();
                var spendDay= 1;
                if (dayOfWeek !=0) {
                    spendDay=7-dayOfWeek+1;
                }
                firstDay = new Date(year,0, 1+spendDay);
                var dw =Math.ceil((d.valueOf()- firstDay.valueOf())/ 86400000);
                var result =Math.ceil(dw/7)+1-9;
                //本周是第几周

                var divT=document.getElementById("head");
                divT.innerHTML= now+" "+"第"+result+"周";

                if(today==5)
                {
                    day2=1;
                }
                if(today==6 || today==7)
                {
                    today=1;
                    day2=2;
                }
                document.getElementById("xingqi"+today).style.display="table-cell";
                document.getElementById("xingqi"+day2).style.display="table-cell";

                var i=1;
                for (i;i<6;i++)
                {
                    var tempid = today.toString()+i.toString();
                    var tempid2 = day2.toString()+i.toString();
                    document.getElementById(tempid).style.display="table-cell";
                    document.getElementById(tempid2).style.display="table-cell";
                }
            }
            function add_zero(temp)
            {
                if(temp<10) return "0"+temp;
                else return temp;
            }
            setInterval("getCurDate()",100);


        </script>
