        <script language="javascript">
            function getCurDate()
            {
                var d = new Date();
                var week = d.getDay();
                var week2 = d.getDay()+1;
                var week3 = d.getDay()+2;
                var year = d.getFullYear();
                var month = add_zero(d.getMonth()+1);
                var day = add_zero(d.getDate());
                var hours = add_zero(d.getHours());
                var minutes = add_zero(d.getMinutes());
                var seconds=add_zero(d.getSeconds());
                var now = year+"年"+month+"月"+day+"日 "+" "+"星期"+week;
                var divT=document.getElementById("head");
                divT.innerHTML= now;
                var xingqinow=document.getElementById("xingqinow");
                xingqinow.innerHTML= "星期"+week;
                var xingqinext=document.getElementById("xingqinext");
                xingqinext.innerHTML= "星期"+week2;
                var xingqi3=document.getElementById("xingqi3");
                xingqi3.innerHTML= "星期"+week3;
            }
            function add_zero(temp)
            {
                if(temp<10) return "0"+temp;
                else return temp;
            }
            setInterval("getCurDate()",100);

        </script>
